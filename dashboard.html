<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - DevMasters</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --main-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --bg-light: #f3f6fa;
            --border-radius: 16px;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 24px rgba(30,58,138,0.10);
        }
        .dashboard-container h2 {
            color: var(--main-color);
            margin-bottom: 25px;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: 1px;
        }
        .dashboard-form label {
            font-weight: 600;
            margin-top: 10px;
            display: block;
        }
        .dashboard-form input, .dashboard-form textarea, .dashboard-form select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1.5px solid var(--main-color);
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fbfd;
            transition: border-color 0.2s;
        }
        .dashboard-form input:focus, .dashboard-form textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }
        .dashboard-form button {
            background: linear-gradient(135deg, var(--main-color) 0%, var(--secondary-color) 100%);
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            margin-left: 10px;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(30,58,138,0.10);
            transition: background 0.2s;
        }
        .dashboard-form button:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--main-color) 100%);
        }
        .dashboard-section {
            margin-bottom: 44px;
        }
        .dashboard-list {
            margin-top: 20px;
        }
        .dashboard-list-item {
            background: var(--bg-light);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(30,58,138,0.05);
        }
        .dashboard-list-item img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 50%;
            margin-left: 18px;
            border: 2px solid var(--main-color);
        }
        .dashboard-actions button {
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 18px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .dashboard-actions button.delete {
            background: #ef4444;
        }
        .dashboard-actions button:hover {
            opacity: 0.92;
        }
        /* صور المشاريع Grid */
        .project-images-preview-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .project-images-preview-grid .img-wrapper {
            position: relative;
            display: inline-block;
        }
        .project-images-preview-grid img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e0e7ef;
            box-shadow: 0 1px 6px rgba(30,58,138,0.07);
        }
        .project-images-preview-grid button {
            position: absolute;
            top: -8px;
            left: -8px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(30,58,138,0.09);
        }
        /* Color preview */
        .color-preview {
            display: inline-block;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid #eee;
            margin-right: 8px;
            vertical-align: middle;
        }
        /* أعضاء الفريق الأساسيين */
        .core-team-section {
            background: #f9fbfd;
            border-radius: 12px;
            padding: 18px 15px 10px 15px;
            margin-bottom: 36px;
            box-shadow: 0 2px 8px rgba(30,58,138,0.06);
        }
        .core-team-list {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
        }
        .core-team-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(30,58,138,0.08);
            padding: 14px 12px;
            flex: 1 1 220px;
            min-width: 220px;
            max-width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
            position: relative;
        }
        .core-team-card img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--main-color);
            margin-bottom: 8px;
        }
        .core-team-card .edit-btn {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--secondary-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 1px 4px rgba(30,58,138,0.10);
        }
        .core-team-card .edit-btn:hover {
            background: var(--main-color);
        }
        @media(max-width:900px){
            .core-team-list{flex-direction:column;gap:10px;align-items:center;}
        }
        @media(max-width:600px){
            .dashboard-container{padding:10px 3px;}
            .core-team-card{min-width:100%;max-width:100%;}
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>لوحة التحكم</h2>
        <!-- إعدادات عامة للموقع -->
        <div class="dashboard-section">
            <h3>إعدادات الموقع</h3>
            <form id="site-settings-form" class="dashboard-form">
                <label>العنوان الرئيسي للموقع</label>
                <input type="text" id="site-title" required>
                <label>اللون الرئيسي</label>
                <input type="color" id="main-color" value="#1e3a8a">
                <label>اللون الثانوي</label>
                <input type="color" id="secondary-color" value="#3b82f6">
                <label>لون تظليل الهيرو</label>
                <input type="color" id="overlay-color" value="#1e3a8a">
                <button type="submit">حفظ الإعدادات</button>
<button type="button" id="reset-settings-btn" style="background:#4433d9">استعادة الإعدادات الأصلية</button>
            </form>
        </div>
        <div class="dashboard-section">
            <h3>إضافة موظف جديد</h3>
            <form id="add-employee-form" class="dashboard-form">
                <label>اسم الموظف</label>
                <input type="text" id="employee-name" required>
                <label>صورة الموظف</label>
<input type="file" id="employee-image-file" accept="image/*">
<input type="hidden" id="employee-image">
<img id="employee-image-preview" src="" style="display:none;width:60px;height:60px;border-radius:50%;margin-bottom:10px;object-fit:cover;" alt="صورة الموظف" />
                <label>وصف مختصر</label>
                <textarea id="employee-desc" rows="2" required></textarea>
                <label>رابط لينكدإن (اختياري)</label>
                <input type="url" id="employee-linkedin">
                <button type="submit">إضافة</button>
            </form>
            <div class="dashboard-list" id="employees-list"></div>
        </div>
        <hr>
        <div class="dashboard-section">
            <h3>إضافة مشروع جديد</h3>
            <form id="add-project-form" class="dashboard-form">
                <label>اسم المشروع</label>
                <input type="text" id="project-name" required>
                <label>صور المشروع</label>
<input type="file" id="project-images-files" accept="image/*" multiple>
<div id="project-images-preview" style="display:flex;gap:8px;margin-bottom:10px;"></div>
                <label>وصف مختصر</label>
                <textarea id="project-desc" rows="2" required></textarea>
                <label>رابط المشروع (اختياري)</label>
                <input type="url" id="project-link">
                <button type="submit">إضافة</button>
            </form>
            <div class="dashboard-list" id="projects-list"></div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
